<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel = "stylesheet" href = 'carousel.css'>

    <title></title>
  </head>
  <body>
    <div id = "myCarousel" class = 'carousel slide' data-ride ='carousel' data-interval = '5000' data-pause = 'hover'>
      <ol class = 'carousel-indicators'>
        <li data-target = '#myCarousel' data-slide-to = '0' class = 'active'></li>
        <li data-target = '#myCarousel' data-slide-to = '1'></li>
        <li data-target = '#myCarousel' data-slide-to = '2'></li>
      </ol>

      <div class = 'carousel-inner'>
        <div class = 'item active'>
          <img src = 'http://cdn.shopify.com/s/files/1/0667/0685/t/2/assets/slideshow_1.jpg?1310593969644757692' alt = 'watch' class = 'img-responsive'>
          <div class = 'carousel-caption'>
            <h1>PERFECT PERSONALIZED WATCHES</h1>
            <h2>NATURE INSPIRED DESIGNS</h2>
          </div>
        </div>

        <div class = 'item'>
          <img src = 'http://cdn.shopify.com/s/files/1/0667/0685/t/2/assets/slideshow_2.jpg?1310593969644757692' alt = 'watch' class = 'img-responsive'>
        </div>

        <div class = 'item'>
          <img src = 'http://cdn.shopify.com/s/files/1/0667/0685/t/2/assets/slideshow_3.jpg?1310593969644757692' alt = 'watch' class = 'img-responsive'>
        </div>
      </div>


    <a class = 'carousel-control left' href = '#myCarousel' data-slide='prev'>
      <span class = 'icon-prev'></span>
    </a>
    <a class = 'carousel-control right' href = '#myCarousel' data-slide='next'>
      <span class = 'icon-next'></span>
    </a>
  </div>





<script src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
